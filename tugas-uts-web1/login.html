<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Toko Buku Online</h1>
            <h2>Masuk ke Akun Anda</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-links">
                <a href="#" id="lupaPasswordBtn">Lupa Password?</a>
                <a href="#" id="daftarBtn">Daftar Akun Baru</a>
            </div>
        </div>
    </div>

    <!-- Modal Lupa Password -->
    <div id="lupaPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="lupaPasswordModal">&times;</span>
            <h2>Lupa Password</h2>
            <form id="lupaPasswordForm">
                <div class="form-group">
                    <label for="emailReset">Email Terdaftar</label>
                    <input type="email" id="emailReset" required placeholder="Masukkan email Anda">
                </div>
                <button type="submit" class="btn btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>

    <!-- Modal Daftar -->
    <div id="daftarModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="daftarModal">&times;</span>
            <h2>Daftar Akun Baru</h2>
            <form id="daftarForm">
                <div class="form-group">
                    <label for="namaDaftar">Nama Lengkap</label>
                    <input type="text" id="namaDaftar" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="emailDaftar">Email</label>
                    <input type="email" id="emailDaftar" required placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="passwordDaftar">Password</label>
                    <input type="password" id="passwordDaftar" required placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
